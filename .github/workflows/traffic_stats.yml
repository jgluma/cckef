name: GitHub Traffic Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get Traffic Data
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TRAFFIC_TOKEN }}
          script: |
            const views = await github.rest.repos.getViews({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const clones = await github.rest.repos.getClones({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const fs = require('fs');
            if (!fs.existsSync('./stats')) fs.mkdirSync('./stats');
            
            fs.writeFileSync('./stats/views.json', JSON.stringify(views.data, null, 2));
            fs.writeFileSync('./stats/clones.json', JSON.stringify(clones.data, null, 2));

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stats/
          git commit -m "Update traffic stats" || exit 0
          git push
